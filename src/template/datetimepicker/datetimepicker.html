<div class="datetimepicker form-inline">

    <div class="form-group">
        <input type="text"
               class="date form-control"
               size="11"
               ng-model="ngModel"
               is-dirty="{{ isDirty }}"
               min-date="{{ minDate }}"
               max-date="{{ maxDate }}"
               placeholder="{{ dateFormat }}"
               bs-datepicker>
    </div>


    <div class="form-group">
        <input type="text"
               class="time form-control"
               size="8"
               ng-change="touchDate()"
               ng-model="ngModel"
               ng-show="!dateOnly"
               placeholder="{{ timeFormat }}"
               bs-timepicker>
    </div>

</div>
